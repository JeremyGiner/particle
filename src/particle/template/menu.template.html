<div>
	<button data-action="step">
		&curarr;
	</button>
	<button data-action="toggle_play">
		::if (speed == 0):: 
			&rtrif; 
		::else:: 
			&squarf; 
		::end::
	</button>
	<button data-action="speed up">
		&rtrif;&rtrif;
	</button>
</div>

<div>
	::if (selected != null )::
		::selected::
	::end::
</div>
<div>
	::position.x::;::position.y::
</div>
